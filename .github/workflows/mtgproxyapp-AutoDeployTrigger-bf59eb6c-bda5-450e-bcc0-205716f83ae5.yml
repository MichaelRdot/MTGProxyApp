name: Trigger auto deployment for mtgproxyapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/mtgproxyapp-AutoDeployTrigger-bf59eb6c-bda5-450e-bcc0-205716f83ae5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MTGPROXYAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MTGPROXYAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MTGPROXYAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.MTGPROXYAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MTGPROXYAPP_REGISTRY_PASSWORD }}
          containerAppName: mtgproxyapp
          resourceGroup: rg-mtgproxyapp
          imageToBuild: ghcr.io/mtgproxyapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


